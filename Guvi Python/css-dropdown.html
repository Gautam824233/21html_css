<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web-page</title>
</head>
<style>
    .dropdown{
        position: relative;
        display: inline-block;
    }
    .dropdown-content{
        display: none;
        position: absolute;
        background-color: rgb(209, 205, 214);
        min-width: 160px;
        padding: auto;
        z-index: 1;

    }
    .dropdown:hover .dropdown-content{
        display: block;
    }
</style>
<body>
    <div class="dropdown">
        <span>Hover over me</span>
        <div class="dropdown-content">
            <p>hello World</p>
            <p>hello World 1</p>
            <p>hello World 2</p>
            <p>hello World 3</p>
        </div>

    </div>
</body>
</html>
